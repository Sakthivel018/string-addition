<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/script.js"></script>
</head>
<body>
    <h2>Enter numbers separated by commas or new lines:</h2>
    <form id="sumForm">
        <div id="warning"></div>
        <textarea name="numbers" rows="5" cols="30"></textarea>
        <button type="submit">Add</button>
    </form>
    <h3 id="result">Sum: 0</h3>
</body>
</html>
